<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            padding: 0;

            padding: 40px 20px;
        }
        .content a {
            color: #082a61d1;
            text-decoration: none;
            font-weight: bold;
        }
        .content a:hover {
            text-decoration: underline;
        }
        .contact-info {
            margin: 20px 0;
        }
        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .contact-info .icon {
            margin-right: 10px;
        }
        .contact-info img {
            max-width: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .footer {
            background-color: #082a61d1;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
